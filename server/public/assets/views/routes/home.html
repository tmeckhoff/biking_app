<header class="well rate">Rate a Route</header>

<div id="rating" ng-controller="firstController">
    <div>
        <form ng-submit="sendRating()" name="ratingForm" novalidate method="post">
            <label for="formTitle">Title</label></br>
            <input id ='formTitle' type='text' ng-model='title'/></br></br>
            <label for="formRating">Choose a bike friendliness rating</label>
            <div id="formRating">
                <div class='radio'><label><input class='radio-inline' type='radio' value=1 ng-model='rating' />Not bike friendly</label></div>
                <div class='radio'><label><input class='radio-inline' type='radio' value=2 ng-model='rating' />Mostly not bike friendly</label></div>
                <div class='radio'><label><input class='radio-inline' type='radio' value=3 ng-model='rating' />Mostly bike friendly</label></div>
                <div class='radio'><label><input class='radio-inline' type='radio' value=4 ng-model='rating' />Super bike friendly</label></div>
            </div></br>
            <label for="formComment">Comment</label></br>
            <input id='formComment' type='text' ng-model='comment'/>
            </br></br>
            <input type='submit' class='btn btn-success btn-md btn-block' value='Save'/>

        </form>
    </div>
</div>
